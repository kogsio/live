<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bootcamp</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Forks CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="components.js" defer></script>

    <!-- Fontawesome -->
    <link href="assets/css/all.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>Bootcamp</h1>
      <br />

      <div class="card">
        <h4 class="card-header divider">WEEKS 9-10</h4>
      </div>


      <div class="card">
        <h4 class="card-header divider">WEEKS 11-12</h4>
      </div>


      <div class="card">
        <h4 class="card-header divider">WEEKS 13-14</h4>
      </div>

      <div class="card">
        <h4 class="card-header divider">WEEKS 15-16</h4>
      </div>


      <mit-module title="Sample Module">

        <mit-submodule
          title="Sample Submodule" 
          video="Submodule video description"
          videoUrl="https://web.mit.edu/" 
          camtasia="Camtasia file"
          camtasiaUrl="https://web.mit.edu/"
          exercise="[optional attribute] Exercise code" 
          exerciseUrl="" 
          test="[optional attribute] Test code" 
          testUrl=""
        ></mit-submodule>    
        
      </mit-module>    
      

      <h1>Sample Icons</h1>
      <pre>
        <i class="fab fa-github-alt"></i> github
        <i class="fas fa-code"></i> code 
        <i class="fas fa-video"></i> video 
        <i class="fab fa-slideshare"></i> slides 
        <i class="far fa-file-pdf"></i> pdf 
        <i class="far fa-file-powerpoint"></i> ppt 
        <i class="far fa-file-archive"></i> zip 
        <i class="far fa-file-alt"></i> text 
        <i class="fas fa-link"></i> link 
        <i class="fas fa-tools"></i> tools
        </pre>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
